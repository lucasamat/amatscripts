<!--BREADCRUMBS-->
@using WebSite.Controllers
<div class="col-md-12" style="padding-bottom:0;display: none">
<ul id="breadcrumbsContainer" class="breadcrumb" data-bind="visible: isInitialized" style="display: none">
    <!-- ko if: showCurrentQuote -->
    <li class="breadcrumb-item">
        <a href="/quotation/Cart.aspx">Current Order</a>
    </li>
    <!-- /ko -->
  	<!-- ko foreach : breadcrumbs -->
    <li class="breadcrumb-item">
        <!-- ko if: url -->
        <a href="#" data-bind="text: name, attr: { href: url }"></a> @*Use links only if url is defined*@
        <!-- /ko -->
        <!-- ko ifnot: url -->
        <span data-bind="text: name"></span>
        <!-- /ko -->
    </li>
    <!-- /ko -->
   
</ul>
</div>
